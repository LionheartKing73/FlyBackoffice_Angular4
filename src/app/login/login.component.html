<div class="row" id="login_back">
	<div class="col-md-6"></div>
	<div class="col-md-3" id="login_part">
		
		<div class="row" id="mainpart">
			<div class="col-md-1"></div>	
			<div class="col-md-10">	
				<div class="row">
					<img src="../../assets/pro_img/logo.png">
				</div>
				<div class="row"><p></p></div>
				<div class="row">
					<img src="../../assets/pro_img/loginuser_bar.png" class="img-responsive" width="100%">
				</div>
				<div class="row"><p><br></p></div>

				<div class="row" id="userinfo">
					<input type="text" name="email" placeholder="Email" (input)="changeEmail()"  [(ngModel)] = "email"/>
				</div>
				<div class="row" *ngIf="emailValid"><p><br></p></div>
				<div class="row" *ngIf="!emailValid"><p>Email Validation Error!</p></div>
				
				<div class="row" id="userinfo">					
					<input type="password" name="password" placeholder="Password" (input)="changePass()" [(ngModel)] = "password"/>
				</div>
				<div class="row" *ngIf="passValid"><p><br></p></div>
				<div class="row" *ngIf="!passValid"><p>Password Input Required!</p></div>

				 
				<div class="row">	
					<input type="checkbox" name="remember" value="" id="remember" /><label><b>  Remember Me</b></label>
				</div>
				<div class="row"><p></p></div>

				<div class="row">
					<img src="../../assets/pro_img/loginuser_bar.png" class="img-responsive" width="100%">
				</div>
				<div class="row"><p></p></div>
				<div class="row">
					<button class="button btn btn-success btn-large" (click)="signClick()">Sign In</button>
				</div>





			</div>	
		</div>
	</div>
	
</div>
